<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="col-lg-8 mx-auto p-4 py-md-5 text-center">
    <div class="lc-block">
      <div editable="rich">
          <h2 class="display-5 fw-bold">
            Function Calling
          </h2>
      </div>
    </div>
    <div>
      This demo application will ask the LLM for the weather in the city given in the input field and
    specify a tool that can get weather information given a latitude and longitude. The weather information
    retrieval is implemented using open-meteo.com.
    </div>
  </div>
  <div class="col-lg-8 mx-auto">
    <div>
      <div class="input-group pb-3 mx-3">
        <input type="text" class="form-control" placeholder="Enter the city name:" id="userMessage">
        <button class="btn btn-outline-secondary" type="button" id="sendMessage">
          <span id="statusSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none"></span>
          Send Message
        </button>
        <!-- <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button> -->
      </div>
    </div>
    <canvas id="myChart"></canvas>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./app.js"></script>
  <script>
  </script>
</body>
</html>
